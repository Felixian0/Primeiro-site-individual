<script>
    function publicar() {
        container.style.display = "flex"
        // var texto = text.value;
        var idUsuario = sessionStorage.ID_USUARIO;

        var corpo = {
            descricao: postagem.textoComentario.value //VERIFICAR SE ESTA CORRETO
        }

        fetch(`/usuarios/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: " + idUsuario + "!");
                // window.location = "/dashboard/mural.html";

            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;

    }

    function exibir() {
        //aguardar();
        fetch("/usuarios/exibir").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("container_text");

                    var publicacao = resposta;
                    feed.innerHTML = publicacao.descricao;

                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

</script>
