<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vem pro Racha! | Cadastro</title>

    <link rel="stylesheet" href="../Estilização/cadastrostyle.css">

</head>

<body>
    <!-- Configuração do Header-->
    <div class="header">
        <div class="container">
            <div class="logo_header">
                <a href="./TelaInicio.html">
                    <div class="titulo">
                        <img src="../img/logoOficial.png">
                        <h1>Vem Pro Racha!</h1>
                    </div>
                </a>
            </div>
            <ul class="navbar">
                <li>
                    <a href="TelaLogin.html">Entrar</a>
                </li>
                <li>
                    <a href="TelaCadastro.html">Cadastre-se</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Configuarção Main e Formulário-->
    <div class="banner">
        <div class="banner-image">
            <div class="container tamanho-conteudo">
                <div class="card-medio">
                    <div class="formulario">Próximo!

                        <span class="tipo_campo">Nome:</span>
                        <input id="nome_input" type="text" placeholder="Seu nome">

                        <span class="tipo_campo">E-mail:</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">

                        <span class="tipo_campo">Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">

                        <span class="tipo_campo">Confirmação da Senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="******">

                        <button class="btn" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Configuarção Footer-->

    <footer class="site-footer">footer</footer>
</body>

</html>
