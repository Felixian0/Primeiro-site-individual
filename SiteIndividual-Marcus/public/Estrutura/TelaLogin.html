<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vem pro Racha! | Login</title>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="../img/logoOficial.png">

            </div>
            <ul class="navbar">
                <li>
                    <a href="TelaInicio.html">Inicio</a>

                <li>

    </div>

                        <span class="tipo_campo">E-mail:</span>

    <div class="footer">

        </div>
        <div class="footer-section2">
            <div class="container">

                <p>Marcus Felix</p>
            </div>
        </div>
        <div class="footer-section3">
            <div class="container">
                <div class="text">Redes sociais:
                </div>
                <div class="footer-images">
                    <img src="../img/Discord.png">
                    <img src="../img/GitHub.png">
                    <img src="../img/Instagram.png">
                    <img src="../img/LinkedIn.png">
                </div>
            </div>
        </div>
